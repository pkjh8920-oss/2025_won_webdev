<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기차표 예약 </h1>

    <h2>출발역</h2>
    <div>
        <input type="radio" name="group-1" value="서울" /><label>서울</label>
        <input type="radio" name="group-1" value="천안" /><label>천안</label>
        <input type="radio" name="group-1" value="세종" /><label>세종</label>
        <input type="radio" name="group-1" value="익산" /><label>익산</label>
    </div>

    <h2>도착역</h2>
    <div>
        <select id="arrival">
            <option value="광주">광주</option>
            <option value="목포">목포</option>
            <option value="여수">여수</option>
        </select>
    </div>

    <button id="submit-btn">제출</button>
    <p>결과 : <span id="result"></span></p>

    <script>
        const submitBtn = document.getElementById("submit-btn");
        const resultSpan = document.getElementById("result");
        const arrivalSelect = document.getElementById("arrival");

        submitBtn.addEventListener("click", () => {
            const selectedDeparture = document.querySelector('input[name="group-1"]:checked');
            const selectedArrival = arrivalSelect.value;

            resultSpan.textContent = selectedDeparture 
                ? `출발역: ${selectedDeparture.value}, 도착역: ${selectedArrival} 예약이 완료되었습니다.`
                : `출발역을 선택해주세요.`;
        });
    </script>
</body>
</html>
